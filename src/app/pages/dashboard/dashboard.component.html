<p-dialog header="NEET Login" [(visible)]="display" [style]="{width: '400px', minWidth: '200px'}">
    <form name="loginForm" [formGroup]="loginForm">
    <div class="row" style="padding-top:5px">
        <div class="col-md-6">
            <label>Username</label>
        </div>
        <div class="col-md-6">
            <input type="text" pInputText class="form-control" formControlName="username">
            <p-message severity="error" text="UserName is required"
            *ngIf="loginForm.controls.username.errors && (submitted || loginForm.controls.username.dirty || loginForm.controls.username.touched)">
        </p-message>
        </div>
    </div><br>
    <div class="row">
        <div class="col-md-6">
            <label>Password</label>
        </div>
        <div class="col-md-6">
            <input type="password" pInputText class="form-control" formControlName="password">
            <p-message severity="error" text="Password is required"
            *ngIf="loginForm.controls.password.errors && (submitted || loginForm.controls.password.dirty || loginForm.controls.password.touched)">
        </p-message>
        </div>
    </div>
    <div class="text-right save-button">
        <button type="submit" class="btn btn-success" (click)="onNEETLogin()">Submit</button>
    </div>
</form>
</p-dialog>
<p-toast [style]="{marginTop: '20px'}"></p-toast>
</div>
